<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>MY MINE SWEEPER!</h1>
    <div class="lvl">
        <button onclick="onEasyMode()">EASY</button>
        <button onclick="onMediumMode()">MEDIUM</button>
        <button onclick="onHardMode()">HARD</button>
    </div>
    <div class="display">
        <div>
            <div class="timer">Timer: <span>0</span></div>
            <div class="mines">Mine Count: <span>2</span></div>
        </div>
        <div class="lives"></div>
        <button class="smiley" onclick="onInit()"></button>
    </div>


    <table class="board-container">
        <tbody class="board"></tbody>
    </table>
    <script src="js/myUtil.js"></script>
    <script src="js/game.js"></script>
    <div class="footer">Gilad Sterman 2023</div>
</body>

</html>
